<!DOCTYPE html>
<html ng-app="tabs">
<head>
	<title>Angular Tabs</title>
	<style>
		#tabs .tab-content{width: 300px; height: 300px; background:#ccc; border:1px solid black;}
		#tabs .active{background: yellow;}
	</style>
	<!-- angular 1.6.7 --> 
	<script type="text/javascript" src="angular.min.js"></script>
	<script>
		var app = angular.module('tabs', []);

		app.controller('tabs-controller',function($scope){
			$scope.current = 0;
			$scope.tabs = [
				{name:'tab1', content:'content1'},
				{name:'tab2', content:'content2'},
				{name:'tab3', content:'content3'}
			];

			//can't write "current = $index" in ng-click because of ng-repeat
			$scope.changeTab = function(newIndex)
			{
				$scope.current = newIndex;
			}
		});
	</script>
</head>
<body>
	<div id="tabs" ng-controller="tabs-controller">
		<input type="button" ng-repeat="tab in tabs" value="{{tab.name}}" class="{{current==$index?'active':''}}" ng-click="changeTab($index)"/>
		<div class="tab-content" ng-repeat="tab in tabs" ng-show="current==$index">{{tab.content}}</div>
	</div>
</body>
</html>
