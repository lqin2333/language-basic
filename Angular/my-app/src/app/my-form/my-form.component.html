<div style="width:600px; margin:0 auto;text-align: left;">
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    {{userForm.value | json}}
    <hr> {{userModel | json}}
    <hr> {{name.className}}
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="name" class="form-control" #name="ngModel" required name="name" [(ngModel)]="userModel.name" id="name" placeholder="Name"
        [class.is-invalid]="name.invalid && name.touched" 
        >
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name Error</small>
      </div>
      {{name.untouched}} {{name.pristine}} {{name.valid}}

      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" [class.is-invalid]="email.invalid && email.dirty" #email="ngModel" 
        required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="inputEmail4" placeholder="Email" name="email" [(ngModel)]="userModel.email">
        <div *ngIf="email.errors">
          <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
          <small class="text-danger" *ngIf="email.errors.pattern">Email format is not correct</small>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" [(ngModel)]="userModel.password">
      </div>
    </div>

    <div ngModelGroup="adress">
      <div class="form-group">
        <label for="inputAddress">street</label>
        <input type="text" class="form-control" placeholder="1234 Main St" name="street" [(ngModel)]="userModel.street">
      </div>

      <div class="form-group">
        <label for="inputAddress">city</label>
        <input type="text" class="form-control" placeholder="1234 Main St" name="city" [(ngModel)]="userModel.city">
      </div>

    </div>



    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select (blur)="validateState(state.value)" (change)="validateState(state.value)" id="inputState" class="form-control" #state="ngModel" [class.is-invalid]="stateHasError && state.touched" name="state" [(ngModel)]="userModel.state" required>
          <option value="default" selected>Choose...</option>
          <option *ngFor="let state of states" value="{{state}}">{{state}}</option>
        </select>
        <small class="text-danger" [class.d-none]="!stateHasError">Please choose a topic</small>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" name="checkme" [(ngModel)]="userModel.checkme">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked ngModel>
            <label class="form-check-label" for="gridRadios1">
              First radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" ngModel>
            <label class="form-check-label" for="gridRadios2">
              Second radio
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
